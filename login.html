<!DOCTYPE html>

            <img
              src="./src/images/olav-tvedt--oVaYMgBMbs-unsplash 1.png"

          <div

            <p

                <span

                  type="checkbox"
                  name="accept_rules"
                  class="h-[24px] w-[24px] block opacity-50 rounded-[8px]"
